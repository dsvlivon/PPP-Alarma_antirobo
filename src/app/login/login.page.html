  <ion-content>
    <ion-card class="superior">

      <ion-img src="../../assets/images/header150x70.png"></ion-img>

      <ion-card-header>

        <div class="row mb-4 px-3" style="color: #fff">
          <h6 class="mb-3 mr-4 mt-3">INGRESA COMO:</h6>
        </div>

        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="9" style="background-color: rgb(60, 190, 190); ">
              <ion-card-content>

                <div class="wrapform">
                  <form [formGroup]="formData">
                    <div class="d-flex flex-column">
        
                      <div class="input-group justify-content-center">
        
                        <ion-item>
                          <ion-icon name="mail-outline" class="me-1"></ion-icon>
                          <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
                        </ion-item>
        
                        <ion-item lines="none">
                          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                            <p *ngIf="email.errors['required']">Email is required</p>
                            <p *ngIf="email.errors['email']">Email is invalid</p>
                          </div>
                        </ion-item>
        
                      </div>
        
                      <br>
                      <div class="input-group justify-content-center">
        
                        <ion-item>
                          <ion-icon name="lock-closed-outline" class="me-1"></ion-icon>
                          <ion-input formControlName="password" type="password" placeholder="**********"></ion-input>
                        </ion-item>
        
                        <ion-item lines="none" class="ion-no-margin">
                          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                            <span *ngIf="password.errors['required']">Ingresar contraseña</span>
                            <span *ngIf="password.errors['minlength']">Ingresar mínimo 6 digitos</span>
                          </div>
                        </ion-item>
        
                      </div>
                    </div>
                  </form>
        
                </div>                                      
                
              </ion-card-content>
            </ion-col>
            
            <ion-col size="3" style="align-items: center; justify-content: center; text-align: center; background-color: rgb(20, 180, 220);">
              <ion-row>
                <button class="btn-rapido" title="anonimo" (click)="accesoRapido(1)"><ion-img src="../../assets/images/user.png"></ion-img> </button>
              </ion-row>
              <ion-row>
                <button class="btn-rapido" title="invitado" (click)="accesoRapido(2)"><ion-img src="../../assets/images/user2.png"></ion-img> </button>
              </ion-row>
              <ion-row>
                <button class="btn-rapido" title="test" (click)="accesoRapido(3)"><ion-img src="../../assets/images/user3.png"></ion-img> </button>  
              </ion-row>                
            </ion-col>
          </ion-row>
        
        </ion-grid>
        <div >
          <ion-button expand="full" (click)="onLogin()">Loguearse</ion-button>
          <!-- <ion-button type="submit" style= "background-color: #EC268F;"expand="full" (click)="logout()">Desloguearse</ion-button> -->
        </div>
                      
        <ion-card-content>  
          <div class="bg-image">
                    
          </div>     

          <div class="errors text-center">
            <p *ngIf="error === true">{{message}}</p>
          </div>   

          <div class="text-center mr-3"expand="full">
               
          </div>
        </ion-card-content>

      </ion-card-header>
      

    </ion-card>
  </ion-content>
